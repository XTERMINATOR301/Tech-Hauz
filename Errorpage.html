<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educesol Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <style>
        body {

            background:linear-gradient(to bottom right, green, black);
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 350px;
            max-width: 95vw;
            padding: 32px 18px 24px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            margin-bottom: 18px;
        }
        .logo img {
            width: 80px;
        }
        .error-message {
            color: darkred;
            background: #ffebee;
            border: 1px solid darkred;
            border-radius: 8px;
            padding: 16px 12px;
            margin-bottom: 18px;
            font-size: 1rem;
            text-align: center;
            width: 100%;
        }
        .options-title {
            margin: 10px 0 12px 0;
            font-size: 1.05rem;
            color: black;
            text-align: center;
        }
        .option-btn {
            width: 100%;
            background: #0a0d2c;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .option-btn:last-child {
            margin-bottom: 0;
        }
        .back-link {
            margin-top: 18px;
            font-size: 0.98rem;
            color: #0a0d2c;
            text-decoration: underline;
            cursor: pointer;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Logo_-_1_1.png" alt="Educesol Logo">
        </div>
        <div class="error-message">
            <strong>Whoops!</strong><br>
            There is a problem with your input, too many failed attempts or might be a problem from server
        </div>
        <div class="options-title">
             The following options might help
        </div>
        <button class="option-btn">Profile security settings</button>
        <button class="option-btn">HELP</button>
        <a href="#" class="back-link">Back To Log in page</a>
    </div>
</body>
</html>
