
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educesol Login</title>
    <link rel="stylesheet" href="foldersCSS/style.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a2341 0%, #4caf50 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            width: 400px;
          max-width: 90vw;
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-logo img {
            width: 80px;
            margin-bottom: 10px;
        }
        .login-title {
            color: #4caf50;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        } 
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            border: 1px solid #d32f2f;
            border-radius: 8px;
            padding: 16px 20px;
            margin-top: 24px;
            font-size: 1.1rem;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="Logo_-_1_1.png" alt="Educesol Logo">
        </div>
        <div class="login-title">Login</div>
        <div class="error-message">
            An error has occurred. Please try again later.
        </div>
    </div>
</body>
</html>
